server:
  port: ${PORT:8080}

spring:
  application:
    name: productivity-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Firebase
firebase:
  project-id: ${FIREBASE_PROJECT_ID:your-firebase-project-id}
  service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:firebase-service-account.json}

# CORS
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"

# Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.productivity: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
